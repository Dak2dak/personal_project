    <main>
      <!--=======================section 6==============================-->
      <section class="contactme">
        <div class="headings">
          <h1 class="headings__title">Contact Me</h1>
          <span class="headings__subtitle">Get in touch</span>
        </div>
        <div class="contactme__down">
          <div class="builder__About--info">
            <div class="builder__info">
              <div class="icon__design">
                <i class="fas fa-phone-alt"></i>
              </div>
              <div class="callme">
                <h1 class="callme__title">Call Me</h1>
                <span class="callme__subtitle">777-046-766</span>
              </div>
            </div>
            <div class="builder__info">
              <div class="icon__design">
                <i class="far fa-envelope"></i>
              </div>
              <div class="emailme">
                <h1 class="emailme__title">Email</h1>
                <span class="emailme__subtitle">dazibao76@gmail.com</span>
              </div>
            </div>
            <div class="builder__info">
              <div class="icon__design">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="locateme">
                <h1 class="locateme__title">Location</h1>
                <span class="locateme__subtitle"
                  >Peru - Lima Av. Bolivar #123</span
                >
              </div>
            </div>
          </div>
          <div class="input__section">
            <div class="name__box">
              <div class="personal__info">
                <input type="text" placeholder="Name" />
              </div>
              <div class="personal__info">
                <input type="text" placeholder="Email" />

            </div>
            <div class="project__section">

            <div class="message__button">

                Send a Message
                <i class="far fa-paper-plane"></i>

            </div>
          </div>
        </div>
        
        <div class="fixed__icon">

        </div>
